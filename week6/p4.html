  <div class="container">
    <div class="top"></div>
    <div class="step">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="creat">
      <div class="up">
        Payment Method
      </div>
      <div class="down">

    </div>
    <div class="box">
      <div class="num">
        <div class="text">
          Card Number
        </div>
        <input type="text" placeholder="1234 5678 9012 3456">

      <div class="cb">
        <div class="name">
          <div class="text">

          </div>

      <div class="ce">
        <div class="cvv">
          <div class="text">
            CVV
          </div>
          <input type="text" placeholder="123">

        <div class="date">
          <div class="text">
            Expire Date
          </div>
          <select class="select">
            <option>MM</option>
          </select>
          <select>
