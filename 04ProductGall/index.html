<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>04ProductGallery</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>CCCLOTHES</h1>
    </div>
    <div class="header">
      <h2>MEN'S TOPS</h2>
    </div>
    <div class="linBlzrSqr">
      <div class="sqrStyle"></div>
    </div>
    <div class="linenBlazer" data-text="LINEN BLAZER">
      <div class="title">LINEN BLAZER</div>
      <span>Men's outfit</span>
    </div>
    <div class="pattern1">
      <div class="pattern"></div>
    </div>
    <span class="num1 numStyle">01</span>
    <div class="freeLift" data-text="FREELIFT">
      <div class="title">FREELIFT</div>
      <span>Men's basics</span>
    </div>
    <div class="frelftSqrFill">
      <div class="sqrStyle sqrFill"></div>
    </div>
    <div class="frelftSqr sqrStyle">
      <span class="numStyle">02</span>
    </div>
    <div class="superSkinny" data-text="SUPERSKINNY">
      <div class="title">SUPERSKINNY</div>
      <span>Men’s pattern shirts</span>
    </div>
    <div class="supSknySqrFill sqrFill sqrStyle"></div>
    <div class="supSknySqr">
      <div class="sqrStyle">
        <span class="numStyle">03</span>
      </div>
    </div>
    <div class="denim" data-text="DENIM">
      <div class="title">DENIM </div>
      <span>Men’s cadual</span>
    </div>
    <div class="denimSqr">
      <div class="sqrStyle"></div>
    </div>
    <div class="pattern2">
      <div class="pattern"></div>
      <span class="numStyle">04</span>
    </div>
    <div class="sweatshirts" data-text="SWEATSHIRTS"></div>
    <div class="pattern3" data-text="SWEATSHIRTS">
      <span>SWEATSHIRTS</span>
      <span>Men’s jacket</span>
      <div class="pattern"></div>
    </div>
    <div class="swtShrtSqr">
      <div class="sqrStyle">
        <span class="numStyle">05</span>
      </div>
    </div>
    <div class="vintageDenim" data-text="VINTAGE DENIM">
      <span>VINTAGE DENIM</span>
      <span>Men’s classic</span>
    </div>
    <div class="vntgDnmSqr">
      <div class="sqrStyle"></div>
    </div>
    <div class="vntgDnmSqrFill">
      <span class="numStyle">06</span>
      <div class="sqrFill sqrStyle"></div>
    </div>
    <div class="edition" data-text="EDITION">
      <span>EDITION</span>
      <span>Men’s shirts</span>
    </div>
    <div class="edtnSqr">
      <div class="sqrStyle"></div>
    </div>
    <div class="edtnSqrFill sqrFill">
      <span class="numStyle">07</span>
    </div>
  </div>
</body>

</html>
