<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/p2.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="top"></div>
    <div class="step">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="creat">
      <div class="up">
        General Infomation
      </div>
      <div class="down">
        Tell us who you are!
      </div>
    </div>
    <div class="box">
      <div class="np">
        <div class="name">
          <div class="text">
            Name <span>(optional)</span>
          </div>
          <input type="text" placeholder="Example Name">
        </div>
        <div class="phone">
          <div class="text">
            Phone*
          </div>
          <input type="tel" placeholder="0912 456 789">
        </div>
      </div>
      <div class="bd">
        <div class="text">
          Birth Date <span>(optional)</span>
        </div>
        <div class="item">
          <select>
            <option>YYYY</option>
          </select>
          <select>
            <option>MM</option>
          </select>
          <select>
            <option>DD</option>
          </select>
        </div>
      </div>
      <div class="add">
        <div class="text">
          Address*
        </div>
        <div class="item">
          <select>
            <option>City</option>
          </select>
          <select>
            <option>Dist</option>
          </select>
        </div>
        <input type="text" placeholder="Address Detail">
      </div>
    </div>
    <a href="./p3.html" class="page">
      SUBMIT & NEXT
    </a>
  </div>
</body>

</html>
